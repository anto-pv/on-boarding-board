name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create config.js from secrets
        run: |
          cat > config.js << EOF
          const CONFIG = {
              proxyUrl: '${{ secrets.PROXY_URL }}',
              api1: {
                  url: '${{ secrets.BASE_URL }}/auth/mpin/login',
                  method: 'POST',
                  deviceId: '${{ secrets.DEVICE_ID }}',
                  headers: {}
              },
              api2: {
                  url: '${{ secrets.BASE_URL }}/brokers',
                  method: 'POST',
                  headers: {}
              },
              api3: {
                  url: '${{ secrets.BASE_URL }}/auth/mpin/setup',
                  method: 'POST',
                  headers: {}
              }
          };
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
